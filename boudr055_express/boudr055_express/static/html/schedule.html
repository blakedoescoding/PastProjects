<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>My Schedule</title>
  </head>
  <body>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/schedule">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addEvent">Add Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout" id="logoutbutton">Logout</a>
      </ul>
    </nav>
    <div class="container mb-5">
      <div class="alert alert-secondary" role="alert">
        Click on a day to see its events
      </div>
    </div>
    <div class="container mb-3">
      <ul id="days" class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Sunday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Monday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Tuesday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Wednesday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Thursday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Friday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="formTable(this)">Saturday</a>
        </li>
      </ul>
      <br />
      <br />
      <div class="container">
        <table class="table table-striped" id="scheduleTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Time</th>
              <th scope="col">Location</th>
              <th scope="col">Phone</th>
              <th scope="col">Extra Information</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <style>
      .delete-button, .edit-button{
        display: none;
      }
    
      tr:hover .delete-button, tr:hover .edit-button {
        display: inline;
      }
    </style>

    <script>
      function formTable(element) {
        $("#days li a").removeClass("active");
        $(element).addClass("active");
        clearTable();
        let day = $(element).text().toLowerCase();

        // Make request and fill table with events for the day
        fetch(`/getSchedule?dayOfWeek=${day}`)
          .then((response) => response.json())
          .then((schedule) => {
            // 'schedule' is an array of events for the selected day
            // Add each event as a row in the table
            schedule.forEach((event) => {
              $("#scheduleTable tbody").append(createTableRow(event));
            });
          });
      }

      function createTableRow(event) {
        return `
          <tr>
            <td>${event.event_event}</td>
            <td>${event.event_start} - ${event.event_end}</td>
            <td>${event.event_location}</td>
            <td>${event.event_phone}</td>
            <td><a href="${event.event_url}">More Info</a></td>
            //adding the edit and delete buttons to the table
            <td><button class="edit-button" data-id="${event.event_id}">Edit</button></td>
            <td><button class="delete-button" data-id="${event.event_id}">Delete</button></td>
          </tr>
        `;
      }


      //adding the thing that deletes the event when the delete button is clicked
      $(document).on('click', '.delete-button', function() {
        //gets the event id from the clicked event and asks for confirmation
        const eventId = $(this).data('id');
        const confirmation = window.confirm('Are you sure you want to delete this event?');

        //if the user confirms, the event is deleted, sends to the deleteEvent route
        if (confirmation) {
          fetch(`/deleteEvent/${eventId}`, { method: 'DELETE' })
            .then((response) => {
              if (response.ok) {
                $(this).closest('tr').remove();
              } else {
                alert('Failed to delete event.');
              }
            });
        }
      });

      function clearTable() {
        $("#scheduleTable tbody").empty();
      }

      //event listener for the edit button
      //gets the event id from the clicked event and sends to the editEvent route
      //changes the page to the editEvent page
      $(document).on('click', '.edit-button', function() {
        const eventId = $(this).data('id');
        window.location.href = `/editEvent.html?id=${eventId}`;
      });

      //Giving the schedule page the logout button functionality, redirects to the home page
      document.getElementById('logoutbutton').addEventListener('click', function(event) {
          event.preventDefault(); // prevent the default action
          window.location.href = '/';
      });

    </script>
  </body>
</html>
